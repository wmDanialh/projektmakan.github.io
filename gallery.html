<style>

  .menu-filters{
    display:flex;
    justify-content:center;
    gap:10px;
    flex-wrap:wrap;
    margin: 20px 0 30px;
  }

  .filter-btn{
    padding: 10px 18px;
    border-radius: 999px;
    border: 2px solid #f4b400;
    background: transparent;
    font-weight: 700;
    cursor: pointer;
  }

  .filter-btn.active{
    background:#f4b400;
  }

  /* Gallery grid */
  .gallery-grid2{
    display: grid;
    grid-template-columns: repeat(3, minmax(0, 1fr));
    gap: 14px;
    margin-top: 20px;
  }

  .g-item{
    border-radius: 14px;
    overflow: hidden;
    cursor: pointer;
    background: #fff;
    border: 1px solid rgba(0,0,0,0.08);
  }

  .g-item img{
    width: 100%;
    height: 220px;
    object-fit: cover;
    display: block;
    transition: transform .25s ease;
  }

  .g-item:hover img{
    transform: scale(1.03);
  }

  /* responsive */
  @media(max-width: 900px){
    .gallery-grid2{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
    .g-item img{ height: 230px; }
  }
  @media(max-width: 600px){
    .gallery-grid2{ grid-template-columns: 1fr; }
    .g-item img{ height: 260px; }
  }

  /* Lightbox */
  .lightbox{
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 999;
    padding: 18px;
  }

  .lightbox.open{ display: flex; }

  .lightbox img{
    max-width: min(1000px, 92vw);
    max-height: 82vh;
    border-radius: 14px;
  }

  .lb-btn{
    position: absolute;
    width: 44px;
    height: 44px;
    border-radius: 999px;
    border: none;
    background: rgba(255,255,255,0.95);
    cursor: pointer;
    font-size: 22px;
    display: grid;
    place-items: center;
  }

  .lb-close{ top: 18px; right: 18px; }
  .lb-prev{ left: 18px; }
  .lb-next{ right: 18px; }

  @media(max-width: 520px){
    .lb-prev, .lb-next{ display: none; } /* swipe/tap only */
  }

  /* Gallery-only fixes */
  .gallery-page{
    max-width:1100px;
    margin: auto;
    padding: 50px 25px;
  }

  /* Make sure grid doesn’t collapse / overlap */
  .gallery-page .gallery-grid{
    display:grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 14px;
  }

  .gallery-page .gallery-item{
    border-radius: 12px;
    overflow: hidden;
    background: #f2f2f2;
    height: 210px;              /* IMPORTANT: prevents weird overlay */
  }

  .gallery-page .gallery-item img{
    width: 100%;
    height: 100%;
    object-fit: cover;
    display:block;
  }

  .gallery-category{
    margin-top: 10px;
    text-align: center;
  }

  .gallery-category h3{
    margin-bottom: 14px;
    font-size: 1.4rem;
  }

  /* Responsive grid */
  @media(max-width: 900px){
    .gallery-page .gallery-grid{ grid-template-columns: repeat(2, 1fr); }
  }
  @media(max-width: 520px){
    .gallery-page .gallery-grid{ grid-template-columns: 1fr; }
    .gallery-page .gallery-item{ height: 240px; }
  }

</style>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const buttons = document.querySelectorAll(".filter-btn");
    const sections = document.querySelectorAll(".gallery-category");

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        buttons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");

        const filter = btn.dataset.filter;

        sections.forEach(sec => {
          const match =
                  filter === "all" || sec.dataset.section === filter;
          sec.style.display = match ? "" : "none";
        });

        // Scroll nicely to first visible section
        const firstVisible = [...sections].find(s => s.style.display !== "none");
        if (firstVisible) {
          firstVisible.scrollIntoView({ behavior: "smooth", block: "start" });
        }
      });
    });
  });
</script>
